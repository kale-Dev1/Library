<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/87c07fcf1e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Book Store</title>
</head>

<body id="content">
    <div class="side">

        <header >
            <h1 id="logo"><i class="fa-solid fa-book fa-2x "></i>LIBRARY</h1>
            
        </header>

        <p>Enter book details here</p>

        <form action="" autocomplete="off">
            <div class="form-floating mb-3">
                <input type="text" class="form-control title shadow-none" id="floatingInput" placeholder="Book" >
                <label for="floatingInput">What is the title of the book?</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control author shadow-none" id="floatingInput" placeholder="Book">
                <label for="floatingInput">Who is the author of this book?</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control pages shadow-none" id="floatingInput" placeholder="Book">
                <label for="floatingInput">How many pages are in the book?</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input read shadow-none" name="check" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I have already read this book!</label>
               
              </div>

              <button type="submit" class="btn btn-primary">Add To Library</button>
             
        </form>

    </div>

    <div class="main">

        <div>
            <h1>SAVE YOUR BOOKS HERE</h1>
        </div>
        <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">TITLE</th>
                <th scope="col">AUTHOR</th>
                <th scope="col">PAGES</th>
                <th scope="col">READ</th>
                <th scope="col">DELETE</th>
                
              </tr>
            </thead>
            <tbody class="tbody">
              <tr>
                <th scope="row">Harry Potter</th>
                <td>JJ Rowlings</td>
                <td>96</td>
                <td><button aria-label='delete item' onClick='alert("You deleted the item!")' type='button'>X</button></td>
                <td><button class="tuton" aria-label='delete item' onClick='alert("You deleted the item!")' type='button'><i class="fa fa-trash" aria-hidden="true"></i></button></td>
              </tr>
              
            </tbody>
          </table>
    </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
